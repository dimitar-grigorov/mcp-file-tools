version: 2

before:
  hooks:
    - go mod tidy

builds:
  - id: mcp-file-tools
    main: ./cmd/mcp-file-tools
    binary: mcp-file-tools
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/dimitar-grigorov/mcp-file-tools/filetoolsserver.Version={{.Version}}

archives:
  - id: default
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"

# Also publish raw binaries with consistent naming
  - id: binaries
    format: binary
    name_template: >-
      {{ .ProjectName }}-{{ .Os }}-{{ .Arch }}
      {{- if eq .Os "windows" }}.exe{{ end }}

checksum:
  name_template: 'checksums.txt'
  algorithm: sha256

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'

release:
  github:
    owner: dimitar-grigorov
    name: mcp-file-tools
